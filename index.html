<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noticia+Text:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6152ed8840.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Weather Forecast</h1>
    <div class="search" align="center">
      <form id="search-form">
        <input class="search-bar" id="search-input" placeholder="Search by city 🔎"/>
        <input class="btn-submit" type="submit" value="Submit"/>
      </form>
      <button class="btn-location" id="btn-location">Current Location</button>
    </div>
  </br>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="card border-light h-80 my-card" style="border-radius: 30px">
            <div class="card-header">
              Location
            </div>
            <div class="card-city">
              <h3 id="show-city">Lisbon</h3>
              <h5 id="show-country">PT</h5>
              <p class="card-details">
                <img src="images/wind.png" alt="wind" width="12%"/><span id="wind"> Wind speed: 10 m/s</span>
                </br>
                <img src="images/humidity.png" alt="humidity" width="12%"/><span id="humidity"> Humidity level: 88 %</span>
              </p>
              
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card border-light h-100 my-card" style="border-radius: 30px">
            <div class="card-header" id="current-time"> 
            </div>
            <div class="card-weather">
              <img class="overlay-img" src="https://openweathermap.org/img/wn/01d@2x.png" alt="weather-icon" id="icon"/>
              <div class="overlay-text">
                <h3 id="weather-status">Clear Sky</h3>
                <h3 class="current-temp" id="current-temp">25ºC</h3>
                <a href="#" class="card-cel" id="celsius">ºC</a> ⇋
                <a href="#" class="card-fah" id="fahrenheit">ºF</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card border-light h-80 my-card" style="border-radius: 30px">
            <div class="card-header" id="sunrise-sunset">
              Sunrise & Sunset
            </div>
            <div class="card-body">
              <img src="images/sun-traject.jpg" class="sun mx-auto" alt="sun-path" width="80%">
              <span class="card-details" id="sunrise">07:01:45h</span>
              <span class="card-details" id="sunset">20:05:30h</span>
            </div>
          </div>
        </div>
      </div>
      </br>
      <div class="forecast-title">
        <h4>
          5-Day Weather Forecast
        </h4></br>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    </br>
  </br>
    <div class="coded">
      <p>
      <a href="https://github.com/isadlgomes/weather-project" target="_blank">Open-source code</a> by
      Isa Gomes 👩🏼‍💻 2022
      </p>
    </div>
  <script src="src/indexjs.js"></script>
  </body>
</html>
