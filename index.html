<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rubik&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/6152ed8840.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Weather Forecast</h1>
    <form id="search-form">
      <input class="search-bar" id="search-input" placeholder="Search by city üîé"/>
      <input class="btn-submit" type="submit" value="Submit"/>
    </form>
    <span>
      <button class="btn-location" id="btn-location">Current Location</button>
    </span>
  </br>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="card border-light h-100 my-card" style="border-radius: 30px">
            <div class="card-header">
              Location
            </div>
            <div class="card-body">
              <h4 class="card-city" id="show-city">Cascais</h4>
              <img src="images/maps.png" class="maps mx-auto" alt="google-maps" style="width: 80%">
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card border-light h-100 my-card" style="border-radius: 30px">
            <div class="card-header" id="current-time"> 
            </div>
            <img src="images/sunny.png" class="card-img mx-auto" alt="weather" style="width: 50%;">
            <div class="card-img-overlay">
              <h2 class="current-status" id="weather-status">Sunny</h2>
                <h2 class="current-temp" id="current-temp">23¬∫C</h2>
                  <a href="#" class="card-cel" id="celsius">¬∫C</a> /
                  <a href="#" class="card-fah" id="fahrenheit">¬∫F</a>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card border-light h-100 my-card" style="border-radius: 30px">
            <div class="card-header">
              Sunrise & Sunset
            </div>
            <div class="card-body">
              <img src="images/sun-traject.jpg" class="sun mx-auto" alt="sun" style="width: 90%">
              <span class="card-details" id="sunrise">Sunrise</span>
              <span class="card-details" id="sunset">Sunset</span>
              <p class="card-details text-end">
                </br>
                <i class="fa-solid fa-wind"></i><span id="wind"></span>
                </br>
                <i class="fa-solid fa-bolt"></i><span id="humidity"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="days">
        <h3>
          5-Day Weather Forecast
        </h3>
      </div>
      <div class="row row-cols-10">
        <div class="col">
          <div class="card border-light h-100 my-card" style="border-radius: 30px">
            <div class="card-header">
              Tue 26/07
            </div>
            <img src="images/cloudy.png" class="card-img mx-auto" alt="cloudy" style="width: 40%">
            <div class="card-body">
              <h5 class="card-title text-center">26¬∫C</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-light h-100 my-card" style="border-radius: 30px">
            <div class="card-header">
              Wed 27/07
            </div>
            <img src="images/sun-cloudy.png" class="card-img mx-auto" alt="sun-cloudy" style="width: 40%">
            <div class="card-body">
              <h5 class="card-title text-center">24¬∫C</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-light h-100 my-card" style="border-radius: 30px">
            <div class="card-header">
              Thu 28/07
            </div>
            <img src="images/rainy.png" class="card-img mx-auto" alt="rainy" style="width: 40%">
            <div class="card-body">
              <h5 class="card-title text-center">26¬∫C</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-light h-100 my-card" style="border-radius: 30px">
            <div class="card-header">
              Fri 29/07
            </div>
            <img src="images/sunny.png" class="card-img mx-auto" alt="sunny" style="width: 40%">
            <div class="card-body">
              <h5 class="card-title text-center">29¬∫C</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-light h-100 my-card" style="border-radius: 30px">
            <div class="card-header">
              Sat 30/07
            </div>
            <img src="images/cloudy.png" class="card-img mx-auto" alt="cloudy" style="width: 40%">
            <div class="card-body">
              <h5 class="card-title text-center">25¬∫C</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    </br>
  </br>

    </div>

  </body>
</html>
